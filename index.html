<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First App</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.md5.js"></script>
  <script src="js/lastfm.js"></script>
  <script src="js/apikeys.js"></script>
  <script src="js/tunespotting.js"></script>
  <link rel="stylesheet" href="sp://import/css/adam.css">
  <link rel="stylesheet" href="tunespotting.css">
</head>
<body onload="init();">
  <div id="recommended" class="section" method="get"> 
    <h1 id="header">Hello World</h1>
    <button onClick="getArtists()"> Get Recommended Artists </button>
    <form>
      <table>
        <div id="artists"></div>
        <input type="submit" value="Generate Playlist" id="genplaylist" onclick="generatePlaylist()">
      </table>
    </form>
  </div>
  <div id="settings" class="section">
    <button onclick="authFM()"> Connect with Last.fm </button>
    <div id="test" ></div>
  </div>
</body>
</html>
